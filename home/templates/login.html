{% extends "./base.html" %}
{% block title %} Login  {% endblock %}

{% block content %}
<div class="container">
    <div class="p-4 m-4">
      <div class="col-lg-5 mx-auto">

          <form action="{% url 'login' %}" method="POST"  >

              <div style="max-width:440px; margin:auto;">
                  <div class="mx-auto m-4">
                  <h1>Sign in</h1>
                </div>

              {% csrf_token %}

                {% if error%}
                <div class="alert alert-danger " role="alert">
                    {{error}}
                </div>
                {% endif %}
                <!-- email -->
                <div class="form-group m-4">
                    <label  ><strong>Email</strong></label>
                    <input required type="email" name="email" value="{{values.email}}" class=" form-control" placeholder="example@gmail.com">
                </div>

                <!-- password -->
                <div class="form-group m-4 ">
                    <label ><strong>Password</strong></label>
                    <input type="password" name="password"  class="form-control " placeholder="********">
                </div>


                <div class="form-group m-4">
                    <input class="btn btn-outline-info col-lg-4" type="submit" value="Login">
                    <a type="button" class="btn btn-outline-success" href="{% url 'signup' %}">Sign up</a>
                    <a type="button" class="btn btn-outline-primary" href="">Home</a>
                </div>

              </div>


  </form>


      </div>
    </div>

  </div>
{% endblock content %}
